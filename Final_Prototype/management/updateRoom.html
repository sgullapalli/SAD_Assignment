    <main id="updateRoom_main" class="updateRoom_main">
        <form action="#" method="get"enctype="multipart/form-data" class="form3">
            <fieldset>
                <h1 class="form_heading updateRoom">Update Room Information</h1>
                    <ol>
                        <li>
                            <label for="selectRoom">Select Room Type :</label>
                                <select id="selectRoom" class="selectRoom">
                                    <option>Choose</option>
                                    <option value="Standard Double Room">Standard Double Room</option>
                                    <option value="Standard Queen Room">Standard Queen Room</option>
                                    <option value="Deluxe Double Room">Deluxe Double Room</option>
                                    <option value="Deluxe King Room">Deluxe King Room</option>
                                    <option value="Balcony Studio">Balcony Studio</option>
                                    <option value="Executive Suite">Executive Suite</option>
                                </select>
                         </li>
                        <li>
                             <label for="noOfBed">Number of Beds :</label>
                             <input type="text" id="noOfBed" maxlength="70" size="40" />
                        </li>
                        <li>
                             <label for="roomRate">Room Rate :</label>
                             <input type="text" id="roomRate" maxlength="70" size="40" />
                        </li>
                        <li>
                             <label for="roomDescription">Room Description :</label>
                             <textarea name="Room Description" id="roomDescription" rows=" 10" cols=" 42"
                                   placeholder="Description here"></textarea>
                        </li>
                        <li>
                            <a href="updateConfirm.html"><button type="button" class="btn btn-primary btn-update">Update</button></a>
                        </li>
                    </ol>
            </fieldset>
        </form>
