    <main id="main_createRoom" class="main_createRoom">
    <form action="#" method="get" enctype="multipart/form-data" class="form5">
        <fieldset>
            <h1 class="heading_CreateRoom">Create a New Roomtype</h1>
             <!--<legend>Create a New  Room Type</legend>-->
            <ol>
                <li>
                    <label for="roomType">Room Type ID :</label>
                    <input type="text" id="roomType" placeholder="Room Type ID"maxlength="70" size="40" />
                </li>
                <li>
                    <label for="roomName">Room Type Name :</label>
                    <input type="text" id="roomName" placeholder="Type Name" maxlength="70" size="40" />
                </li>
                <li>
                    <label for="roomtype">Number of Beds :</label>
                    <input type="text"id="noofbed" placeholder="Number of Bed"  maxlength="70" size="40" />
                </li>
                <li>
                    <label for="roomrate">Room Rate :</label>
                    <input type="text"id="roomrate" placeholder="Room Rate" maxlength="70" size="40" />
                </li>
                <li>
                    <label for="roomDescription">Room Discription :</label>
                    <textarea id="roomDescription" rows="5" cols="20" placeholder="Discription here"></textarea>
                </li>
                <a href="createConfirm.html"><button type="submit" class="btn btn-primary btn-create">Save</button></a>
             </ol>
        </fieldset>
    </form>
