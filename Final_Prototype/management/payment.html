<main id="main_payment" class="main_payment">
    <form action="paymentConfirm.html" method="get"enctype="multipart/form-data" class="form4">
        <fieldset>
            <h1 class="form_heading">Make Payment</h1>
            <ol>
                <li>
                    <label for="amount">Name :</label>
                    <input id="amount" type="text" placeholder="First & Last name" maxlength="70" size="40"/>
                </li>
                <li>
                    <label for="">Login Id :</label>
                    <input id="" type="text" placeholder="Login ID" maxlength="70" size="40"/>
                </li>
                <li>
                    <label for="cardType">Card Type :</label>
                    <select id="cardType" class="selectCard">
                        <option>Choose</option>
                        <option value="American Express">Visa</option>
                        <option value="MasterCard">MasterCard</option>
                        <option value="Visa">Visa</option>
                    </select>
                </li>
                <li>
                    <label for="creditCard">Credit card :</label>
                    <input id="creditCard" type="text" placeholder="card no" maxlength="70" size="40"/>
                </li>
                <li>
                    <label>Expiry Date :</label>
                    <input id="year" type="date" placeholder="MM/YYYY" maxlength="20" size="20"/>
                </li>
                <li>
                    <a href="paymentConfirm.html"><button type="submit" class="btn btn-primary btn-pay">Pay Now</button></a>
                </li>
            </ol>
        </fieldset>
    </form>
