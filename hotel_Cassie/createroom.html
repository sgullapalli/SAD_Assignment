<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Create Rooms</title>
    <meta name="author" content="Cassie Xu" />
    <meta name="description"
          content="This is a page about creating a room type information">
   <link href="styles.css" rel="stylesheet" />

</head>
<body>

 <main id="main" class="main">

     <form action="#" method="get"
           enctype="multipart/form-data"
           class="form1">
         <fieldset>
             <legend>Create a New  Room Type</legend>
             <ol>
                <li>
                 <label for="roomtype">Room Type ID</label>
                 <input type="text" name="roomtype" id="roomtype"
                        required="required" autofocus="autofocus"
                        placeholder="Room Type ID"
                        maxlength="20" size="20" />
                </li>
                <li>
                 <label for="roomname">Room Type Name</label>
                 <input type="text" name="roomname" id="roomname"
                        required="required" autofocus="autofocus"
                        placeholder="Room Type Name"
                        maxlength="20" size="20" />
                </li>
                <li>
                 <label for="roomtype">Number of Bed</label>
                 <input type="text" name="noofbed" id="noofbed"
                        required="required" autofocus="autofocus"
                        placeholder="Number of Bed"
                        maxlength="20" size="20" />
                </li>
                <li>
                 <label for="roomrate">Room Rate</label>
                 <input type="text" name="roomrate" id="roomrate"
                        required="required" autofocus="autofocus"
                        placeholder="Room Rate"
                        maxlength="20" size="20" />
                </li>
                <li>
                 <label for="roomdiscription">Room Discription</label>
                 <textarea name="roomdiscription" id="roomdiscription"
                           rows="5" cols="20"
                           placeholder="Discription here"></textarea>
                </li>
                 <input type="submit" name="save" value="save">
             </ol>
         </fieldset>



     </form>
</main><!-- #main.main -->

</div><!-- .wrapper -->
</body>
</html>
